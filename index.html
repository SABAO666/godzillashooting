<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ゴジラに学ぶ開発者の生産性</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body background="img/bg.jpg">

  <div class="wrap">
    <header><h3>ギドラ(バグとか要件変更とか)をぶったおせ！</h3></header>
    
    <div class="game-wrapper">
   
      <div class="game"></div>
      <div class="congratulations">
        <h1>あんたアカデミー級だぜ！</h1>
        <h2>We are the Champion, My Friends!</h2>
        <button class="btn" onclick="window.location.reload()">もう一度やる</button>
      </div>
      <div class="game-over">
        <h1>へたくそ！</h1>
        <h2>お前もう船から降りろ！</h2>
        <button class="btn" onclick="window.location.reload()">勝つまでやれ！</button>
      </div>
    </div>
  </div>
  <script src="js/game.js"></script>

</body>

</html>
